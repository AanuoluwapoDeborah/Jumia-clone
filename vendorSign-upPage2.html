<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="vendorSignInSec" class="d-flex flex-wrap justify-content-center p-4">
        <div class="w-50">
            <div>
                <img src="./images/jumia-vendor.svg" alt="">
            </div>
            <div id="column" class="d-flex align-items-center mx-5 mt-5">
                <div class="rounded-circle"></div>
                <div id="col2" class="straightCol"></div>
                <div id="col2" class="rounded-circle"></div>
                <div id="col3" class="straightCol"></div>
                <div id="col3" class="rounded-circle"></div>
                <div id="col4" class="straightCol"></div>
                <div id="col4" class="rounded-circle"></div>
            </div>
        </div>
        <div class="w-50">
            <div class="text-center">
                <h3>Setup your account</h3>
                <P>Please provide your email address to create your seller account</P>
            </div>
            <form class="shadow col-12 p-4 rounded-2 mx-auto" action="">
                <div class="d-grid gap-3">
                    <input class="form-control py-3" type="email" placeholder="Email Address *">
                    <button class="btn rounded-0" type="submit">VERIFY</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
